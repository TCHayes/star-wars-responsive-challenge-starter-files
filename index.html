<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Characters</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <header>
    <h1>Star Wars Characters</h1>
    <h2>Incomplete list</h2>
  </header>

  <main>
    <div class="character col-4">
      <h2>Ray</h2>
      <h3>Protagonist, from Tatooine</h3>
    </div>
    <div class="character col-4">
      <h2>Finn</h2>
      <h3>Storm Trooper, befriends Ray</h3>
    </div>
    <div class="character col-4">
      <h2>Kylo</h2>
      <h3>Main villain, or is he?</h3>
    </div>
    <div class="character col-4">
      <h2>Poe</h2>
      <h3>Neutral pilot</h3>
    </div>
    <div class="character col-4">
      <h2>Chewbacca</h2>
      <h3>A great first mate</h3>
    </div>
    <div class="character col-4">
      <h2>Yoda</h2>
      <h3>Wise old Jedi master</h3>
    </div>
  </main>

</body>
</html>
